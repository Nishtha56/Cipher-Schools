<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Input Text</title>
  <script>
    function updateText() {
      const input = document.getElementById("userInput").value;
      document.getElementById("displayText").textContent = input;
    }
  </script>
</head>
<body>

  <h2>Enter Text Below</h2>

  <input type="text" id="userInput" placeholder="Type something...">
  <button onclick="updateText()">Show Text</button>

  <p id="displayText">Your text will appear here.</p>

</body>
</html>
