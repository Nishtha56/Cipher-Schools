<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Typography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }

    .content {
      max-width: 600px;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 40px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #555;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Responsive Font Size</h1>
    <p>This text changes its size on smaller screens using a media query, making it easier to read on all devices.</p>
  </div>

</body>
</html>
